services:
  dashboard:
    build:
      context: ./dashboard
    container_name: dashboard
    ports:
      - "3010:3010"
    networks:
      - internal

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - internal
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/etc:/etc/grafana
      - ./grafana/css:/usr/share/grafana/public/css
    environment:
      - GF_PLUGINS_PREINSTALL=yesoreyeram-infinity-datasource

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80" # Expose Nginx on port 80
    depends_on:
      - dashboard
      - grafana
    networks:
      - internal
    extra_hosts:
      - posix:${POSIX_HOST}
      - gds:${GDS_HOST}
      - aisio:${AISIO_HOST}

networks:
  internal:
    driver: bridge
